        const baseUrl = 'https://www.wastereduction.gov.hk/tc/pilot_smart_recycling_system.htm?card=';
        
        // 生成QR Code的函数
        function generateQRCode(memberId) {
            const url = baseUrl + memberId;
            // 直接使用在线QR Code生成服务
            return `https://api.qrserver.com/v1/create-qr-code/?size=128x128&data=${encodeURIComponent(url)}`;
        }
    
        function generateCard(memberId, cardType) {
            const qrCodeSrc = generateQRCode(memberId);
            return `
                <div class="card-container">
                    <div class="member-header" data-member-id="${memberId}">
                        <div class="member-id">編號：${memberId}</div>
                        <div class="alert">未完成廚餘回收</div>
                    </div>
                    <div class="card-content-wrapper">
                        <div class="green-card-container">
                            <div class="card-type">${cardType}</div>
                            <div class="qrcode-container">
                                <img src="${qrCodeSrc}" alt="QR Code" style="width: 150px; height: 150px;">
                            </div>
                            <div class="recycle-info">
                                <h2>廚餘回收</h2>
                                <label class="switch">
                                    <input type="checkbox" class="recycleCheck">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const cardsContainer = document.querySelector('.cards-container');
            
            // 清空现有内容
            cardsContainer.innerHTML = '';
    
            // 生成所有卡片
            let lastCardType = '';
            cardData.forEach((card, index) => {
                // 获取卡片的基本类型（电话卡、实体卡或实体卡2）
                const currentType = card.cardType.startsWith('電話') ? '電話卡' : card.cardType;
                
                // 如果当前卡片类型与上一个不同，且不是第一个卡片，添加分隔线
                if (lastCardType !== '' && currentType !== lastCardType) {
                    cardsContainer.innerHTML += `<hr style="border-color:#f00; width: 99%; height: 0px; margin: 5px 0;">`;
                }
                
                const cardHTML = generateCard(card.memberId, card.cardType);
                cardsContainer.innerHTML += cardHTML;
                lastCardType = currentType;
            });
        });
